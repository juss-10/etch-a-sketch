<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/3c0446fbe1.js" crossorigin="anonymous"></script>
    <script type="module" src="assets/scripts/index.js" defer></script>
    <title>Etch a sketch</title>
</head>
<body>
    <div class="menu-container">
        <ul class="menu">
            <li class="menu-list-item">
                <div class="menu-item-tab">
                    <span class="menu-text">menu</span>
                    <i id="hamburger-icon" class="fa-solid fa-bars menu-icon"></i>
                </div>
            </li>
            <li class="menu-list-item">
                <div class="menu-item-tab">
                    <span class="menu-text">color</span>
                    <i class="fa-solid fa-palette menu-icon"></i>
                </div>
                <ul class="submenu hidden">
                    <li class="submenu-list-item">
                        <label>Color:</label>
                        <select id="color-options">
                            <option value="default">Default</option>
                            <option value="rainbow">Rainbow</option>
                            <option value="colorpicker">Colorpicker</option>
                        </select>
                    </li>
                    <li class="submenu-list-item">
                        <input id="colorpicker" class="hidden" type="color">
                    </li>
                </ul>
            </li>
            <li class="menu-list-item">
                <div class="menu-item-tab">
                    <span class="menu-text">size</span>
                    <i class="fa-solid fa-plus-minus menu-icon"></i>
                </div>
                <ul class="submenu hidden">
                    <li class="submenu-list-item">
                        <label id="grid-range-text" for="grid-range">Grid size: 10</label>
                        <input id="grid-range" type="range" min="1" max="50" value="10">
                    </li>
                </ul>
            </li>
            <li class="menu-list-item">
                <div class="menu-item-tab">
                    <span class="menu-text">erase</span>
                    <i class="fa-solid fa-eraser menu-icon"></i>
                </div>
            </li>
            <li class="menu-list-item">
                <div class="menu-item-tab">
                    <span class="menu-text">clear</span>
                    <i class="fa-solid fa-trash-can menu-icon"></i>
                </div>
            </li>
            <li class="menu-list-item end">
                <div class="menu-item-tab">
                    <span class="menu-text">@juss-10</span>
                    <i class="fa-brands fa-github menu-icon"></i>
                </div>
            </li>
        </ul>
    </div>
    <div class="main-container">
        <header class="header">
            <h1>Draw something</h1>
        </header>
        <main>
            <section class="sketch-container">
                <div class="sketch"></div>
            </section>
        </main>
        <footer class="footer">
            <p>copyright &copy; 2022 <span><a href="#">juss-10</a></span></p>
        </footer>
    </div>
</body>
</html>
